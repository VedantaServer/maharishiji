<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div style="display: inline-flex;">
      <div> <img height="40" src={{headerLogo}} style="vertical-align: baseline;" /></div> &nbsp;
      <div style="margin-top: 10px; word-wrap: break-word;font-weight: 600; font-size:medium;color: orangered;">Our TM
        Teachers</div>
    </div>
  </ion-navbar>
</ion-header>

<ion-content class="padding" style="background-color: rgb(152, 197, 68);">
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="6" size-lg="6" *ngFor="let teacher of tmTeachers">
        <ion-card class="tm-teacher-card">
          <!-- Sample Image (Replace with actual image URL or local path) -->
          <img class="teacher-image" src="assets/teacher.png">

          <!-- Teacher Details -->
          <ion-card-content class="card-content">
            <!-- Teacher Name -->
            <h2>{{ teacher.name }}</h2>  
            <p><ion-icon name="address"></ion-icon>
              {{ teacher.tmCity.name }}, {{ teacher.tmCity.state }}</p>
            <p><ion-icon name="call"></ion-icon>{{teacher.phone}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
