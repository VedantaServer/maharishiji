<ion-header>
  <ion-navbar>
    <ion-title style="text-wrap: wrap;">{{Title}}</ion-title>
  </ion-navbar>
</ion-header> 

<ion-content padding>
  <ion-spinner name="bubbles" *ngIf="loadingData"></ion-spinner> 
  <div *ngIf="showAudio"> 
    <ion-thumbnail>
      <img alt="" src='{{imagePath}}' />
    </ion-thumbnail> {{TitleData }}
    <audio #myAudioElement controls>
      Your browser does not support the audio element.
    </audio> 
  </div> 
  <div *ngIf="showvurl" id="iframeContainer"></div> 

  <iframe src="" frameborder="0" width="100%" height="800" ></iframe> 
  
</ion-content>
