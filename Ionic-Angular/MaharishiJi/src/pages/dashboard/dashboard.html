<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div style="display: inline-flex;">
      <div> <img height="40" src={{headerLogo}} style="vertical-align: baseline;" /></div> &nbsp;
      <div style="margin-top: 10px; word-wrap: break-word;font-weight: 600; font-size:medium;color: orangered;">Dashboard
      </div>
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card padding style="text-align: center;" *ngIf="showLoginForm">
    <ion-card-header>
      <h1> Please Login </h1>
    </ion-card-header>
    <ion-item>
      <ion-input type="text" placeholder="User Name" [(ngModel)]="account.username" name="username" autofocus="true"
        #focusInput></ion-input>
    </ion-item>
    <ion-item>

      <ion-input placeholder="Password" [type]="passwordType" [(ngModel)]="account.password"
        name="password"></ion-input>
      <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
    </ion-item>
    <button ion-button color="primary" block (click)="doLogin()">Login</button> 
    <a href="#" (click)="loadurl('https://maharishiji.net/forgot-password-mobile')" style="font-size: smaller;">
      Forget Password
    </a>
    <ion-label color="danger" text-wrap>{{lblMessage}}</ion-label> <br />
    <a href="#" (click)="loadurl('https://maharishiji.net/mobilesubscribe?Source=MobileApp')" style="font-size: smaller;">
      Registration
    </a>
    
  </ion-card>


 
  
  <ion-card *ngIf="showstaffdetail" style="padding: 30px;">
  <h2 align="center">
    <ion-card align="center" style="border-radius: 180px;">
  <ion-avatar align="center">
    <img style="border-radius: 180px;text-align: center;" src="{{image}}" />
  </ion-avatar>
</ion-card>



</h2>
 <h2 align="center" style="color: blue;">{{ fullName}}</h2>
 <h5 align="center" style="color: blue;"><ion-icon name="mail"></ion-icon> {{ email}}</h5>
 <h5 align="center" style="color: blue;"><ion-icon name="call"></ion-icon>  {{ contactNumber}}</h5>
 <h5 align="center" style="color: blue;">    {{ cityName}}</h5>
 <h5 align="center" style="color: blue;">     {{ stateName}}</h5>
 <h5 align="center" style="color: blue;">  Subscription {{ subscriptionStartDate}} from {{ subscriptionEndDate}}</h5>

 <h5 align="center" style="color: blue;">  

  <a href="#" (click)="loaduserprofile()" style="font-size: smaller;">
    User Profile
  </a>
 </h5>

 
 
 <h5 align="center" style="color: blue;"> <button ion-button color="primary" block (click)="logout()">Logout</button>
 </h5>
</ion-card>
<ion-row>

  <ion-col size="12" class="service-box" style="height: auto;">
    <a href="#" (click)="loadurl('https://e-gyaan.net')">
      <img src="https://e-gyaan.net/images/e-gyan.jpg" />
    </a>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size="12" class="service-box" style="height: auto;">
    <a href="#" (click)="loadurl('https://mahamedia.in')">
      <img src="https://mahamedia.in/images/mahamedia-header.png" />
    </a>
  </ion-col>    
</ion-row>
</ion-content>
