<ion-header>
  <ion-navbar> 
    <div style="display: inline-flex;">
      <div> <img height="40" src={{headerLogo}} style="vertical-align: baseline;" /></div> &nbsp;
      <div class="header" > {{headerTitle}}</div>
    </div>
  </ion-navbar>
</ion-header> 
<ion-content class="ion-padding" style="background-color: lightblue;"> 
  <div class="curved-card">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome to MaharishiJi.net</ion-card-title>
      </ion-card-header>
      <ion-card-content>
      
        <ion-spinner name="bubbles" *ngIf="loadingData1"></ion-spinner>
        <div *ngFor="let update of updates">
          <img [src]='getImageUrl(update.image)'>
          <h2>{{ update.title }}</h2>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  <div class="curved-card1">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Image Gallery</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-spinner name="bubbles" *ngIf="loadingData"></ion-spinner>
        <ion-slides  pager="false">
          <ion-slide *ngFor="let image of images"> 
            <div> <img [src]='getImageUrl(image.image)' style="width: 100%;height: 100%;"></div> &nbsp;

            {{image.name}}
            <br>
            <span style="font-size:x-small;">
              UpdatedOn: {{image.updationDate}} 
              <a style="color: white;" href="#" (click)="toggleInfo()">View Details</a>
            </span>
            <br>
            <div *ngIf="showInfo" class="no-padding" [innerHTML]="image.description"></div>

          </ion-slide>
        </ion-slides>
      </ion-card-content>
    </ion-card>
  </div> 
</ion-content>
