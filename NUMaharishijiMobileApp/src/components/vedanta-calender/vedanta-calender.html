<ion-content style="background: white" padding>
  <ion-header no-border>
    <ion-toolbar color="light">
      <ion-title>
        {{viewTitle}} -
        <span style="font-size: x-small">Attendance Status</span>
      </ion-title>
      <ion-item slot="end">
        <ion-button [disabled]="isToday" (click)="today()">Today</ion-button>
      </ion-item>
    </ion-toolbar>
  </ion-header>

  <calendar
  
    [eventSource]="eventSource"
    [dateFormatter]="calendar.dateFormatter"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    [markDisabled]="markDisabled"
    (onCurrentDateChanged)="onCurrentDateChanged($event)"
    (onEventSelected)="onEventSelected($event)"
    (onViewTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)"
    [lockSwipeToPrev]="true"
    [lockSwipeToNext]="true"
    [step]="30"
    [startingDayMonth]="1">    
  </calendar>
</ion-content>
