<ion-header>
  <ion-toolbar>

    <ion-title>
      <div style="display: flex; align-items: center;">
        <img
          [src]="headerLogo"
          height="40"
          style="margin-right: 8px;"
        />
        <span
          style="font-weight: 600; font-size: medium; color: orangered;"
        >
          {{ HeaderName }}
        </span>
      </div>
    </ion-title>

  </ion-toolbar>
</ion-header>


<ion-content class="padding">

<ion-list >
  <ion-item  text-wrap>
    <div> 
       <img [src]='getImageUrl(urlToImage)' style="width: 100%;height: 100%;">
   </div> &nbsp;
    {{title}} <ion-icon name="eye" class="ion-text-right"
      style="font-size: 1.3em;"></ion-icon>{{viewCount}} <ion-icon name="share" class="ion-text-right"
      style="font-size: 1.3em;"></ion-icon> {{shareCount}}
    <br>

    <br>
    <div class="no-padding" [innerHTML]="description"></div>
  </ion-item>

</ion-list>
</ion-content>
